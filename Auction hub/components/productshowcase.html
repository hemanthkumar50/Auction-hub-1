<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;

    }
    body{
        background: rgb(14, 87, 83);
          
    }
    .max-width{
        max-width: 1300px;
        padding: 0 80px;
        margin: auto;
    }
  
    nav{
        position: relative;
        top:-35px;
        line-height: 100px;
        border-radius: 35px;
        position: fixed;
        width:100%;
        background: rgb(24, 143, 151);
        animation: nav 2s ease-in-out;
        z-index: 100;
    }

@keyframes nav{
  0%{
    opacity: 0;
    transform: translateX(-100%);
  }
}
    .navbar .max-width{
        position: relative;
        top:20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .navbar .logo a{
        color:white;
        font-size: 45px;
        font-weight: 900;
    }
    .navbar .logo a:hover{
        color:black;
    }
    .navbar .menu li a:hover{
       background-color:rgb(14, 87, 83);
    }
    .navbar .menu li {
        list-style:none;
        display: inline-block;
    }

    .navbar .menu li a{
        border-radius: 20px;
        padding: 5px 7px;
        color: white;
        font-size: 18px;
        font-weight: 500;
        margin-left: 25px;
    }
   
   .logo img{
    position: relative;
    right: 25px;
    top:16px;
    border-radius: 80%;
    height: 57px;
    width: 60px;
   }

   .logo span{  
     font-size:45px;
     font-weight: 900;
   }
.navbar .toggle-btn{
  color: white;
  font-size: 1.5rem;
  font-weight: 500;
  cursor: pointer;
  display:none ;
}


.down-bar{
  display: none;
  width: 100%;
  height: 200vh;
  position: absolute;
  background:rgba(24, 142, 151, 0.582);
  /* right: 2rem; */
  top: 100px;
}
.menu-down li {
display: flex;
justify-content: center;
align-items: center;
font-size: 30px;
font-weight: 800;
color: white;
}
.menu-down li a {
  

font-size: 30px;
font-weight: 800;
color: white;
}

@media (max-width:840px) {

.menu{
  display: none;
}
.navbar .toggle-btn{
  color: white;
  font-size: 1.5rem;
  font-weight: 500;
  cursor: pointer;
  display: block;
}


.template img {
   transform: rotateY(180deg);
}
.navbar .logo a{
        color:white;
        font-size: 35px;
        font-weight: 600;
    }
    .logo span{  
     font-size:35px;
     font-weight: 600;
   }
   
   .logo img{
    height: 47px;
    width: 50px;
   }
   .navbar .toggle-btn{
  position: relative;
  left: 30px;
  font-size: 1.5rem;
  font-weight: 500;
  
}


}






    
 
    



 
           
/* user product-slide */

    .main{
        position: relative;
        top:100px;
        height: 75vh;
        width: 100%;
       
    }
    .wrapper,
     .slide{
        /* overflow: hidden; */
        width:100%;
        height: 100%;
    }
    /* .slide::before{
        content:"";
        position:absolute;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.39);
        z-index:10;
    } */
    .slide img{
       position: relative;
       top:80px;
       border-radius: 80px;
        width:50%;
        height: 70%;
        object-fit: cover;
    }
    .slide .image-date{
        position: absolute;
        top: 50%;
        left: 75%;
        transform:translate(-50%,-50%);
        z-index: 200;
    }
     .image-date .text{
        font-size: 50px;
        font-weight: 900;
        color:white;
        
    }

        <script>
          const toggleBtn = document.querySelector('.toggle-btn')
          const toggleBtnIcon = document.querySelector('.toggle-btn i')
          const downBar = document.querySelector('.down-bar')

          toggleBtn.onclick = function() {
            downBar.classList.toggle('open')
            const isOpen = downBar.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
          }
        </script>
        
    </nav>
